# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: software-factory
  description: "UDS Software Factory"
  version: "0.0.1"
  architecture: amd64

components:
  - name: k3d-dubbd
    required: true
    files:
      - source: k3d-dubbd/zarf-package-big-bang-distro-k3d-amd64-2.2.0.tar.zst
        target: k3d-dubbd/zarf-package-big-bang-distro-k3d-amd64-2.2.0.tar.zst
      - source: component-zarf-configs/k3d-dubbd/zarf-config.yaml
        target: k3d-dubbd/zarf-config.yaml
    actions:
      onCreate:
        before:
          - cmd: mkdir -p k3d-dubbd
          - cmd: ./zarf package pull oci://ghcr.io/anthonywendt/big-bang-distro-k3d:2.2.0-amd64 --oci-concurrency 9 --output-directory k3d-dubbd --no-progress=true
      onDeploy:
        after:
          - cmd: ./zarf package deploy zarf-package-big-bang-distro-k3d-amd64-2.2.0.tar.zst --confirm --no-progress=true
            dir: k3d-dubbd

  - name: gitlab
    required: true
    files:
      - source: gitlab/zarf-package-gitlab-amd64-0.0.1.tar.zst
        target: gitlab/zarf-package-gitlab-amd64-0.0.1.tar.zst
      - source: component-zarf-configs/gitlab/zarf-config.yaml
        target: gitlab/zarf-config.yaml
    actions:
      onCreate:
        before:
          - cmd: mkdir -p gitlab
          - cmd: ./zarf package pull oci://ghcr.io/anthonywendt/gitlab:0.0.1-amd64 --oci-concurrency 9 --output-directory gitlab --no-progress=true
      onDeploy:
        after:
          - cmd: ./zarf package deploy zarf-package-gitlab-amd64-0.0.1.tar.zst --confirm --no-progress=true
            dir: gitlab

  - name: gitlab-runner
    required: true
    files:
      - source: gitlab-runner/zarf-package-gitlab-runner-amd64-0.0.1.tar.zst
        target: gitlab-runner/zarf-package-gitlab-runner-amd64-0.0.1.tar.zst
      - source: component-zarf-configs/gitlab-runner/zarf-config.yaml
        target: gitlab-runner/zarf-config.yaml
    actions:
      onCreate:
        before:
          - cmd: mkdir -p gitlab-runner
          - cmd: ./zarf package pull oci://ghcr.io/anthonywendt/gitlab-runner:0.0.1-amd64 --oci-concurrency 9 --output-directory gitlab-runner --no-progress=true
      onDeploy:
        after:
          - cmd: ./zarf package deploy zarf-package-gitlab-runner-amd64-0.0.1.tar.zst --confirm --no-progress=true
            dir: gitlab-runner
